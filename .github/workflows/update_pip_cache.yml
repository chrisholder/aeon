name: Update pip cache on merge to main
on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  create-dependency-cache:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-20.04, macOS-13, windows-2022 ]
        python-version: [ "3.8", "3.10", "3.12" ]

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Set optimal environment variables for pip cache
        uses: ./.github/actions/pip_cache
        with:
          runner_os: ${{ runner.os }}
          python_version: ${{ matrix.python-version }}
          restore_cache: "false"

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # The caches will only be updated if the pyproject.toml file has changed
      - name: See if cache exists Restore cache
        id: cache
        uses: actions/cache/restore@v3
        with:
          path: ${{ env.PIP_CACHE_DIR }}
          key: ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashfiles('**/pyproject.toml') }}

      - name: Install CPU version of pytorch on linux
        uses: nick-fields/retry@v3
        if: steps.cache.outputs.cache-hit != 'true' && runner.os == 'Linux'
        with:
          timeout_minutes: 30
          max_attempts: 3
          command: python -m pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Install aeon and dependencies
        uses: nick-fields/retry@v3
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          timeout_minutes: 30
          max_attempts: 3
          command: python -m pip install .[all_extras,dev]

      # Install notebook if on linux 3.10 in addition
      - name: Install notebook if on linux 3.10
        uses: nick-fields/retry@v3
        if: steps.cache.outputs.cache-hit != 'true' && runner.os == 'Linux' && matrix.python-version == '3.10'
        with:
          timeout_minutes: 30
          max_attempts: 3
          command: python -m pip install .[binder]

      - name: Show dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: python -m pip list

      - name: Save new cache
        uses: actions/cache/save@v4
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          path: ${{ env.PIP_CACHE_DIR }}
          key: ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashfiles('**/pyproject.toml') }}
